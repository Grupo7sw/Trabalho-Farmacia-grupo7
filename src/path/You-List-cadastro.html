				<legend><h3><p>Cadastro</p>*Campos obrigatório!</h3>

				<form action="#" method="post">
						<label for="nome">*Nome :</label>

							<div id="cep">

						</div>
						
					<div id="dateperson">

	            		<label for="sexo">Sexo:</label>

	                		<option value="Outros">Outros</option>
	                </select>
	                </div>
