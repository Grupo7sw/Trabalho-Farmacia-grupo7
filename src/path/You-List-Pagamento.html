    <body>
        <header class="cabecalho">
			<a href="../You-List.html"><h1 class="logo">YouList sua maior lista de Celulares, TV's e Computadores!</h1></a>s
			<div class="botao-container">
				<button class="botao-login" onclick="window.location.href='You-List-login.html'">Login</button>
				<button class="botao-cadastro" onclick="window.location.href='You-List-cadastro.html'">Cadastre-se</button>
			  </div>
			<h1 id="title" class="titulo-body">Sua maior lista de Celulares, TV's e Computadores!</h1>
			<form class="search-form" onsubmit="return searchProducts(this)">
			  <input type="text" placeholder="Buscar" name="searchQuery">

			</form>

        <main>
        <a href="#"><img id="ads" src="../img/maxresdefault.jpg" alt="icone.html" href="#"></a>

        <fieldset><legend><h3><p>Pagamento</p>*Campos obrigatório!</h3>
        </legend>
            <label for="tipo-pagamento">Tipo de Pagamento:</label>
            <select id="tipo-pagamento" name="tipo-pagamento">
              <option value="cartao-credito">Cartão de Crédito</option>
              <option value="boleto-bancario">Boleto Bancário</option>
            </select>
            
            <div id="cartao-credito" >
              <h3>Cartão de Crédito</h3>
              <label for="nome-cartao">Nome no Cartão:</label>
              <input type="text" id="nome-cartao" name="nome-cartao">
              <br>
              <label for="numero-cartao">Número do Cartão:</label>
              <input type="text" id="numero-cartao" name="numero-cartao">
              <br>
              <label for="validade-cartao">Validade:</label>
              <input type="month" id="validade-cartao" name="validade-cartao">
              <br>
              <label for="cvv-cartao">CVV:</label>
              <input type="text" id="cvv-cartao" name="cvv-cartao">
            </div>
            
            <button type="button" id="finalizar-compra" class="botao-enviar">Finalizar Compra</button>
