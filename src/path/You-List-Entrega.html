    <body>
        <header class="cabecalho">
			<a href="../You-List.html"><h1 class="logo">YouList sua maior lista de celulares, TV's e Computadores!</h1></a>s
			<div class="botao-container">
				<button class="botao-login" onclick="window.location.href='You-List-login.html'">Login</button>
				<button class="botao-cadastro" onclick="window.location.href='You-List-cadastro.html'">Cadastre-se</button>
			  </div>
			<h1 id="title" class="titulo-body">Sua maior lista de celulares, TV's e Computadores!</h1>
			<form class="search-form" onsubmit="return searchProducts(this)">
			  <input type="text" placeholder="Buscar" name="searchQuery">
			  <button type="submit"><span class="search-icon"></span></button>
			</form>
		  </header>
        <main>
        <a href="#"><img id="ads" src="../img/maxresdefault.jpg" alt="icone.html" href="#"></a>
		<section class="newsletter">
		<fieldset><legend><h3><p>Entrega</p>*Campos obrigatório!</h3>
        </legend>
          <form>            
            <div id="endereco">
              <h3>Endereço para envio</h3>
              <label for="cep">CEP:</label>
              <input type="text" id="cep-finalizar " name="cep" maxlength="9">
              <button type="button" id="busca-cep">Buscar</button>
              <br>

              
              <label for="rua">Rua:</label>
              <input type="text" id="rua" name="rua" readonly>
              <br>
              <label for="numero">Número:</label>
              <input type="text" id="numero" name="numero">
              <br>

              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" name="complemento">
              <br>
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" name="bairro" readonly>
              <br>

              <div class="cadastro-tel-end"></div>
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" readonly>
              <br>
              <label for="estado">Estado:</label>
              <input type="text" id="estado" name="estado" readonly>
              <br>
              </div>
              <button type="button" id="confirma-endereco" class="botao-enviar" onclick="window.location.href='You-List-Pagamento.html'">Confirmar Endereço</button>
            </div>
        </fieldset>
        
        </main>
